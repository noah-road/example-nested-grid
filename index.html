<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nested grid example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- @see https://codepen.io/henjohoeksma/full/BbxmKK -->
    <div class="container">
        <div class="item item-1">item 1</div>
        <div class="item item-2">item 2</div>
        <div class="item item-3">item 3</div>
        <div class="item item-4">item 4</div>
        <div class="item item-5">item 5</div>
        <div class="item item-6">
            <div class="sub-item sub-item-1">sub item 1</div>
            <div class="sub-item sub-item-2">sub item 2</div>
            <div class="sub-item sub-item-3">sub item 3</div>
            <div class="sub-item sub-item-4">sub item 4</div>
            <div class="sub-item sub-item-5">sub item 5</div>
            <div class="sub-item sub-item-6">sub item 6</div>
            <div class="sub-item sub-item-7">sub item 7</div>
            <div class="sub-item sub-item-8">sub item 8</div>
            <div class="sub-item sub-item-9">sub item 9</div>
            <div class="sub-item sub-item-10">sub item 10</div>
            <div class="sub-item sub-item-11">sub item 11</div>
            <div class="sub-item sub-item-12">sub item 12</div>
        </div>
        <div class="item item-7">item 7</div>
        <div class="item item-8">item 8</div>
        <div class="item item-9">item 9</div>
        <div class="item item-10">item 10</div>
        <div class="item item-11">item 11</div>
        <div class="item item-12">item 12</div>
        <div class="item item-13">item 13</div>
        <div class="item item-14">item 14</div>
        <div class="item item-15">item 15</div>
    </div>
</body>

</html>
